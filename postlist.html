---
title: News Posts
changefreq: weekly
---
{% include _head.html %}
  <main>    
    <h2>List of Posts</h2>
    <ul>
        {% for post in collections.post reversed -%}
        <li><a href="{{ post.url }}">{{ post.data.date | dateFormat }}: {{ post.data.title }}</a></li>
        {% endfor -%}
    </ul>
  </main>
